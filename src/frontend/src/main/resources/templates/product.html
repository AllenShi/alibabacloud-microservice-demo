<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="header.html :: commonHead"></head>

<body>
<header th:replace="header.html :: pageHeader"></header>
<main role="main">
    <div class="py-5">
        <div class="container bg-light py-3 px-lg-5 py-lg-5">
            <div class="row">
                <div class="col-12 col-lg-5">
                    <img class="img-fluid border" style="width: 100%;" th:src="${product.picture}"/>
                </div>
                <div class="col-12 col-lg-7">
                    <h2 th:text="${product.name}"></h2>
                    <p class="text-muted" th:text="'CNY ' + ${product.price}"></p>
                    <hr/>
                    <p>
                    <h6>Product Description:</h6>
                    <p th:text="${product.description}"/>
                    </p>
                    <hr/>

                    <form method="POST" action="/cart" class="form-inline text-muted">
                        <input type="hidden" name="product_id" th:value="${product.id}"/>
                        <input type="hidden" name="price" th:value="${product.price}"/>
                        <div class="form-group align-items-center row">
                            <div class="col-auto my-1">
                                <span class="col-sm-2 col-form-label">Quantity</span>
                                <select name="quantity" id="quantity" class="custom-select mr-sm-2">
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>
                            <div class="col-auto my-1">
                                <button type="submit" class="btn btn-primary">添加购物车</button>
                            </div>

                            <div class="col-auto my-1">
                                <span class="col-sm-2 col-form-label">选择通信方式</span>
                                <select name="channel_select" id="channel_select"
                                        class="custom-select mr-sm-2">
                                    <option value="rpc" selected="selected">RPC</option>
                                    <option value="rocketmq">RocketMQ</option>
                                    <option value="kafka">Kafka</option>
                                    <option value="rabbitmq">RabbitMQ</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--                {{ if $.recommendations}}-->
            <!--                <hr/>-->
            <!--                {{ template "recommendations" $.recommendations }}-->
            <!--                {{ end }}-->

            <!--                {{ with $.ad }}{{ template "text_ad" . }}{{ end}}-->
        </div>
    </div>

</main>

<footer th:replace="footer.html :: pageFooter"></footer>
<script th:replace="footer.html :: footerScript"></script>
</body>
</html>
